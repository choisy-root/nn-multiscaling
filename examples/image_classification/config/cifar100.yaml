dataset: "cifar100"
num_classes: 100
models:
  - InceptionResNetV2
  - MobileNetV2
  - MobileNet
  - EfficientNetB1
  - EfficientNetV2B1
  - EfficientNetV2S

lr: 0.001
sampling_ratio: 1.0
dloss_scale: 0.5
memory_limit: 405168896
params_limit: 0
step_ratio: 0.2 # ste
astep_ratio: 0.1 # ste
batch_size_limit: 32 # for profiling
num_partitions: 50
num_imported_submodels: 50
num_approx: 50
num_submodels_per_bunch: 25
num_samples_for_profiling: 30
num_epochs: 20

training_conf:
  use_amp: true
  lr_name: "exponential"
  initial_lr: 0.00005
  decay_epochs: 2.4
  decay_rate: 0.97
  warmup_epochs: 5
  opt_name: "adam"
  decay: 0.9
  epsilon: 0.1e-07
  momentum: 0.9
  moving_average_decay: 0.999
  weight_decay: 0.000005
  nesterov: false
  beta_1: 0.9 
  beta_2: 0.999
  grad_clip_norm: 0
  grad_accum_steps: 1
  hvd_fp16_compression: true
  intratrain_eval_using_ema: true
  label_smoothing: 0.1
  
  
  
  
 
